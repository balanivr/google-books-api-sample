<html>
<head>
    <title>Search Results | Google Books API Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./styles/common.css" rel="stylesheet" type="text/css" />
    <link href="./styles/searchpage.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section class="header primary-toolbar">
        <div class="flex-container flex-spread header-content">
            <div id="page-title-container" class="flex-container">
                <h1>
                    <i id="back-btn" class="fa fa-arrow-left"></i>
                </h1>
                <h1>Search Results</h1>
            </div>
            <div id="query-container" class="flex-container hide-on-mobile">
                <input type="text" id="search-container" alt="Please enter a query that is up to 1024 characters" />
                <button onclick="javascript:newQuery();" class="btn">
                    <i class="fa fa-search"></i>
                </button>
            </div>
            <div id="mobile-query-container" class="show-on-mobile">
                <h1>
                    <i id="mobile-search-btn" class="fa fa-search"></i>
                    <i id="mobile-cancel-search-btn" class="fa fa-close hidden"></i>
                </h1>
            </div>
        </div>
    </section>
    <section class="main">
        <div id="books">
            <!-- Search results are populated here in JS -->
        </div>
        <div id="no-results" class="hidden flex-container flex-centered">
            <h1>No results found</h1>
        </div>
        <div id="fetching-results-container" class="hidden flex-container flex-centered">
            <h2>Fetching Results...</h2>
        </div>
        <div id="load-more-container" class="flex-container flex-centered">
            <div style="text-align: center;">
                <h4 class="subtitle">
                    Showing <span id="loaded-count">14</span> results
                </h4>
                <br />
                <button onclick="javascript:getResults();" class="primary-btn btn">
                    Load More
                </button>
            </div>
        </div>
    </section>
</body>
<script src="./js/searchpage.js" type="text/javascript"></script>
<script src="./js/common.js" type="text/javascript"></script>
</html>
