<html>
<head>
    <title>Search Results | Google Books API Sample</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="./styles/common.css" rel="stylesheet" type="text/css" />
    <link href="./styles/searchpage.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <section class="header primary-toolbar">
        <div class="flex-container flex-spread header-content">
            <h1>Search Results</h1>
            <div id="query-container" class="flex-container">
                <input type="text" id="search-container" />
                <button onclick="javascript:newQuery();" class="btn">
                    <i class="fa fa-search"></i>
                </button>
            </div>
        </div>
    </section>
    <section class="main" style="height: 100vh;">
        <div id="books">
            <!-- Search results are populated here in JS -->
        </div>
    </section>
</body>
<script src="./js/searchpage.js" type="text/javascript"></script>
<script src="./js/common.js" type="text/javascript"></script>
</html>
